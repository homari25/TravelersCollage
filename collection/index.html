<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Traveler's Collage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "IBMPlexSans-Regular" href="parts/IBMPlexSans-Regular.ttf">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "menu">
            <a href="https://travelers-collage.netlify.app/"><image id = "tc" src = "traveler's collage_white.png"></image></a>
            <h3 id = "how">HOW TO TRAVEL?</h3>
            <div id="myModal" class="modal">   
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h4>Click on the red double circles!</h4>
                    <div class = "example-double"></div>                  
                        <p id = "check">Places I've been. Check my collections!</p>
                    <div class = "example-red"></div> 
                        <p id = "been">Places I've been. </p>
                    <div class = "example-blue"></div> 
                        <p id = "wouldlove">Places I'd love to go. </p>
                </div>
            </div>
            <a href="https://travelers-collage.netlify.app/collection/index.html"><h3 id = "collections">COLLECTIONS</h3></a>
        </div>
        <h3>Documents</h3>
        <select name = "documents" id="documentList">
            <option value = "ticket">Ticket</option>
            <option value = "ad">Advertising</option>
            <option value = "shop">Shop Card</option>
            <option value = "map">Map</option>
        </select>
        <h3>Colors</h3>
        <select name = "colors" id="colorList">
            <option value = "red">Red</option>
            <option value = "blue">Blue</option>
            <option value = "yellow">Yellow</option>
            <option value = "green">Green</option>
            <option value = "black">Black</option>
        </select>
        <h3>Senses</h3>
        <select name = "senses" id="senseList">
            <option value = "sight">Sight</option>
            <option value = "hear">Hearing</option>
            <option value = "touch">Touch</option>
            <option value = "smell">Smell</option>
            <option value = "taste">Taste</option>
        </select>
        <input type="button" id="submitButton" value="Submit" onclick="submit()">
        <div class = "container">
            <img class = "result" data-doc="ticket" data-color="Red" id="ny1" src="parts/ny1.png">
            <img class = "result" data-doc="ticket" data-color="Red" id="ny2" src="parts/ny2.png">
            <img class = "result" data-doc="ticket" data-color="Blue" id="ny3" src="parts/ny3.png">
            <img class = "result" data-doc="ticket" id="ny4" src="parts/ny4.png">
            <img class = "result" data-doc="ticket" data-color="Green" id="ny1" src="parts/ny5.png">
        </div>
    <script src="scripts.js"></script>
    </div>  
    </body>
</html>
